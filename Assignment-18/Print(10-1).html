<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10-1 Loop</title>
        <link rel="icon" href="img/favicon.png" type="image/png">
    </head>
    <body>

    </body>
    <script>
   document.write("Printing (10-1) Reverse Loop"+'<br><br>')
   for(let i=10; i>=1; i--){
    document.write(i+'<br>')
   }


    </script>
</html>
