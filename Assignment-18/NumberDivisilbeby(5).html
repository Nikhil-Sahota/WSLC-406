<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Numbers Divisible by 5 (50 to 100)</title>
        <link rel="icon" href="img/favicon.png" type="image/png">
    </head>
    <body>

        <script>
        document.write("<h2>Numbers Divisible by 5 (50 to 100)</h2>");

        for (var i = 50; i <= 100; i++) {
            if (i % 5 === 0) {
                document.write(i + "<br>");
            }
        }
    </script>

    </body>
</html>
