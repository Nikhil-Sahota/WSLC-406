<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Sum of Numbers (1 to 100)</title>
        <link rel="icon" href="img/favicon.png" type="image/png">
    </head>
    <body>

        <script>
            var sum = 0;

            for (var i = 1; i <= 100; i++) {
                sum += i;  // sum = sum + i;
            }

            document.write("<h2>Sum of numbers from 1 to 100 is: " + sum + "</h2>");
        </script>

    </body>
</html>
