<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Factorial Calculator</title>
        <link rel="icon" href="img/favicon.png" type="image/png">
    </head>
    <body>

        <script>
            var number = parseInt(prompt("Enter a non-negative integer to calculate its factorial"));

            if (number < 0) {
                document.write("<h2>Factorial is not defined for negative numbers.</h2>");
            } else {
                var factorial = 1;
                var steps = "";

                for (var i = number; i >= 1; i--) {
                    factorial *= i;
                    steps += i + (i > 1 ? " Ã— " : " = ");
                }

                steps += factorial;

                document.write("<h2>Factorial of " + number + ":</h2>");
                document.write("<p>" + steps + "</p>");
            }
        </script>

    </body>
</html>
