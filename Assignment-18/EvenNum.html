<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Even Num (2-20)</title>
        <link rel="icon" href="img/favicon.png" type="image/png">
    </head>
    <body>

        <script>

        document.write("Even Numbers (2-20)"+'<br><br>')
        for(var i = 2; i <=20; i++){
            
            if(i%2 == 0){
                
                document.write(i+'<br>')
            }
         }
       
    </script>
    </body>
</html>
