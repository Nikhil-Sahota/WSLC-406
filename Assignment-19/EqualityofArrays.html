<html>
    <head>
        <title>Array Equality</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>
    <body>

        <script>
            var array1 = [1, 2, 3];
            var array2 = [1, 2, 3];

            var equal = (array1.length == array2.length);

            for (var i = 0; i < array1.length && equal; i++) {
                if (array1[i] != array2[i]) {
                    equal = false;
                }
            }

            console.log("Array 1 = " + array1);
            console.log("Array 2 = " + array2);
            console.log("Arrays are equal? " + equal);
        </script>

    </body>
</html>
