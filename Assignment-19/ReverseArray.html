    <body>



        <script>
            var numbers = [1,2,3,4,5,11,24,25];
            var newArray = [];

            for( i = (numbers.length-1); i >= 0;  i--){
        
                newArray.push(numbers[i]);
            }

            console.log(numbers);

            console.log('Reverse Array = ' + numbers.reverse());
            

        </script>
    </body>
