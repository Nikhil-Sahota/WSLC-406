<html>
    <head>
        <title>Largest Value From Array</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>
    <body>

        <script>
            var numbers = [3,7,12,5,9,32,23,500];
            var largest = numbers[0];

            for(i of numbers){
                if(i > largest){
                    largest = i;
                }
            }

            console.log(numbers);
            console.log('Largest Value - '+ largest);

        </script>
    </body>
</html>
