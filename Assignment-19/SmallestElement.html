<html>
    <head>
        <title>Smallest Value From Array</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>
    <body>

        <script>
            var numbers = [15,7.3,4,12,1,5,9,2,32,23];
            var smallest = numbers[0];

            for(i of numbers){
                if(i < smallest){
                    smallest = i;
                
                }
            }
            console.log(numbers);
            console.log('Smallest Value - '+ smallest);

        </script>
    </body>
</html>
