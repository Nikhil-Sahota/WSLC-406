<html>
    <head>
        <title>Average Of Array</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>
    <body>



        <script>
            var numbers = [10,20,30,40,50,];
            var sum = 0;


            for(i= 0; i < numbers.length; i++){
        
                sum += numbers[i];
            }
            console.log(numbers)
            console.log('Average of Array =' +sum/numbers.length);

        </script>
    </body>
</html>
