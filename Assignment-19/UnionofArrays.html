<html>
    <head>
        <title>Union of Arrays</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    </head>
    <body>

        <script>
            var array1 = [1, 2, 3];
            var array2 = [4, 5, 6];
            var unionArray = [];

            // Add all elements from array1
            for (var i = 0; i < array1.length; i++) {
                if (!unionArray.includes(array1[i])) {
                    unionArray.push(array1[i]);
                }
            }

            // Add elements from array2 if not already in unionArray
            for (var j = 0; j < array2.length; j++) {
                if (!unionArray.includes(array2[j])) {
                    unionArray.push(array2[j]);
                }
            }

            console.log("Array 1 = " + array1);
            console.log("Array 2 = " + array2);
            console.log("Union Array = " + unionArray);
        </script>

    </body>
</html>
