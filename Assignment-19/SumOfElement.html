<html>
    <head>
        <title>Sum Of Array</title>
        <link rel="icon" href="img/favicon.png" type="image/png">
    </head>
    <body>



        <script>
            var numbers = [5,9,15,18,21];
            var sum = 0;


            for(i= 0; i < numbers.length; i++){
                console.log(numbers[i]);
                sum += numbers[i];
            }

            console.log("Sum Of Array =" + sum);

        </script>
    </body>
</html>
